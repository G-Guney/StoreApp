<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>StoreApp</title>
    <!-- bootstrap -->
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <!-- main css -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="shopping-cart" id="shopCart">

    </div>
    <!-- buttons start -->
    <div class="container">
      <div class="btn-container btn-group d-flex mt-4">
        <button class="btn-item btn btn-primary" data-category="all">All</button>
        <button class="btn-item btn btn-primary" data-category="women's clothing">Women's Clothing</button>
        <button class="btn-item btn btn-primary" data-category="men's clothing">Men's Clothing</button>
        <button class="btn-item btn btn-primary" data-category="jewelery">Jewelery</button>
        <button class="btn-item btn btn-primary" data-category="electronics">Electronics</button>
      </div>
    </div>
    <!-- buttons end -->

    <!-- products start -->
    <div class="container">
      <div class="row d-flex justify-content-center" id="product-container">

      </div>
    </div>
    <!-- products end -->
    <!-- main js -->
    <script src="script.js"></script>
  </body>
</html>
